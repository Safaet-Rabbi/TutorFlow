<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tuition Attendance Tracker</h1>
        
        <div class="controls">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name">
            </div>
            
            <div class="form-group">
                <label for="monthSelect">Month:</label>
                <select id="monthSelect">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="classDate">Class Date:</label>
                <input type="date" id="classDate">
            </div>
            
            <button id="addRecord">Add Attendance</button>
        </div>
        
        <div class="stats">
            <h2>Monthly Summary</h2>
            <div class="filter-controls">
                <select id="filterMonth">
                    <option value="all">All Months</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select id="filterStudent">
                    <option value="all">All Students</option>
                </select>
            </div>
            <div id="summaryResults"></div>
        </div>
        
        <div class="records">
            <h2>All Attendance Records</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Month</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody">
                    <!-- Records will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
